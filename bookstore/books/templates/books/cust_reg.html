{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title> REGISTER</title>
    <style>
         body{
        background-image: url("../../static/images/pexels-tony-schnagl-5586307.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
        .child {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 20px;
            font-size: 20px;
            line-height: 20px;
            color: #ffe8c3;
            background-color: rgb(8, 33, 41);
            border-radius: 2px;

        }

        #hf {
            background-color: #0b6260;
        }

        * {
            box-sizing: border-box
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #e0e6e4;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;

        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }

        .pd {
            padding-top: 2%;
            text-align: center;
        }

       
        .head{
            color: white;
            background-color: rgb(9, 71, 71);
        }
    </style>

</head>

<body>
    <div id="hf" class="child">EBOOK</div>
    <div class="pd">
        <center>
            <form action="" method="POST" enctype="multipart/form-data" style="border:1px solid #ccc; width: 40%; ">
                {% csrf_token %}

                <div class="container pd" >
                   
                </div>
                <div class="head">
                    <h1 style="color: btn-outline-secondary">REGISTER</h1>
                </div>

                    <hr>

                    <input type="text" placeholder="Name" name="name" id="name">

                    <input type="text" placeholder="Phone Number" name="phone" id="phone">

                    <input type="text" placeholder="Username" name="username" id="username">

                    <input type="password" placeholder="Password" name="password" id="password">

                    <small id="password_err"></small>

                    <div class="clearfix">

                        <button type="submit" onclick="validate()" class=" btn btn-primary ">Register</button>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already a user? <a href="{% url 'books:cust_login' %}">Login</a></p>

                    </div>
            </form>

            </table>
        </center>
    </div>

    <script>
       
        function validate() {
            var password = document.getElementById("password");
            var password_err = document.getElementById("password_err")
            var password_regex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,}$/
            var status = 1

            if (password == "") {
                document.getElementById("password_err").innerHTML = "Enter a password";
                document.getElementById("password_err").style.color = "red";
                document.getElementById("password").style.borderColor = " solid red";
                status = 0;

            } else if (!password.value.match(password_regex)) {
                document.getElementById("password_err").innerHTML = "*Password atleast contain 8 characters including numbers, symbols, upper and lower characters";
                document.getElementById("password_err").style.color = "red";
                document.getElementById("password").style.borderColor = "solid red";
                status = 0;


            } else {
                document.getElementById("password_err").innerHTML = "";
                document.getElementById("password").style.borderColor = "solid green";
                status = 1;
            }

            if (status == 0) {
                return false;
            }
        }


    </script>

</body>

</html>
